<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Inova-test</title>
  </head>
  <body>
    <main class="main-content">
      <div class="search-form">
        <form id="search-form-box">
          <input type="text" name="country" id="country" required />
          <input type="submit" value="Search" name="submit" />
        </form>
      </div>
      <div id="test"></div>
      <div class="content-show">
        <div class="list-country">
          <div class="country-brief-box">
            <span>code 1</span>
            <p>France</p>
          </div>
          <div class="country-brief-box">
            <span>code 2</span>
            <p>Franceeee</p>
          </div>
          <div class="country-brief-box">
            <span>code 3</span>
            <p>Franceeee</p>
          </div>
        </div>
        <div class="detail-country">
          <img
            src="http://www.solutionsirh.com/images/french%20flag.gif?crc=117675031"
            alt="image-flag"
          />
          <div class="content-box"><span class="bold">Flag:</span>&nbsp;co</div>
          <div class="content-box">
            <span class="bold">Native name:</span>&nbsp;ten ban su
          </div>
          <div class="content-box">
            <span class="bold">Capital:</span>&nbsp;thu do
          </div>
          <div class="content-box">
            <span class="bold">Population:</span>&nbsp;dan so
          </div>
          <div class="content-box">
            <span class="bold">Languages:</span>&nbsp;ngon ngu
          </div>
          <div class="content-box">
            <span class="bold">Time zones:</span>&nbsp;mui gio
          </div>
          <div class="content-box">
            <span class="bold">Currencies name:</span>&nbsp;ten don vi tien te
          </div>
          <div class="content-box">
            <span class="bold">Name of border countries:</span>&nbsp;ten cua cac
            quoc gia co bien gioi
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
